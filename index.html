<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('upload')">Upload</a></li>
                <li><a href="#" onclick="showSection('view-videos')">View Videos</a></li>
                <li><a href="#" onclick="showSection('read-comments')">Read Comments</a></li>
                <li><a href="#" onclick="showSection('view-documents')">View Documents</a></li>
                <li><a href="#" onclick="showSection('edit-videos')">Edit Videos</a></li>
                <li><a href="#" onclick="showSection('edit-documents')">Edit Documents</a></li>
                <li><a href="#" onclick="showSection('logout')">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="upload" class="hidden">
         <div class="container">
        <h1>Upload Form</h1>
        <form id="uploadForm" onsubmit="return false;">
            <div class="form-group">
                <label for="contentName">Content Name:</label>
                <input type="text" id="contentName" name="contentName" required>
            </div>
            <div class="form-group">
                <label for="contentType">Content Type:</label>
                <select id="contentType" name="contentType" required>
                    <option value="">Select Content Type</option>
                    <option value="Video">Video</option>
                    <option value="Document">Document</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Upload File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    </section>

    <section id="view-videos" class="hidden">
        <h2>View Videos Section</h2>
        <!-- Content for view videos section -->
    </section>

    <section id="read-comments" class="hidden">

        <!-- Content for read comments section -->

    <section id="view-documents" class="hidden">
        <h2>View Documents Section</h2>
        <!-- Content for view documents section -->
    </section>

    <section id="edit-videos" class="hidden">
        <h2>Edit Videos Section</h2>
        <!-- Content for edit videos section -->
    </section>

    <section id="edit-documents" class="hidden">
        <h2>Edit Documents Section</h2>
        <!-- Content for edit documents section -->
    </section>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
